---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-ack-eks-appset
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: eks-chart
                addonChartReleaseName: ack-eks
                addonChartRepositoryNamespace: aws-controllers-k8s
                # anything not staging or prod use this version
                addonChartVersion: '1.3.5'
                # using oci repostory already configure in argocd
                # argocd repo add public.ecr.aws --type helm --name aws-public-ecr --enable-oci
                addonChartRepository: public.ecr.aws
              selector:
                matchExpressions:
                  - key: enable_ack_eks
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '1.3.5'
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChartReleaseName}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChartRepositoryNamespace}}/{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChartReleaseName}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}{{metadata.labels.tenant}}/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}{{metadata.labels.tenant}}/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              aws:
                region: {{metadata.annotations.aws_region}}
              nameOverride: '{{values.addonChartRepositoryNamespace}}'
              serviceAccount:
                name: {{metadata.annotations.ack_eks_service_account}}
      destination:
        namespace: '{{metadata.annotations.ack_iam_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
